<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Notion Job Tracker</title>
    <style>
      body { font-family: Arial, sans-serif; width: 320px; padding: 12px; }
      label { display:block; margin-top:8px; font-size:12px; color:#444; }
      input, textarea, select { width:100%; box-sizing:border-box; padding:6px; margin-top:4px; }
      button { margin-top:10px; padding:8px 10px; width:100%; }
      small { color:#666; }
    </style>
  </head>
  <body>
    <h3>Add job to Notion</h3>

    <label>Job Title
      <input id="jobTitle" />
    </label>

    <label>Company
      <input id="companyName" />
    </label>

    <label>URL
      <input id="jobUrl" />
    </label>

    <label>Description (optional)
      <textarea id="description" rows="3"></textarea>
    </label>

    <label>Status
      <select id="status">
        <option>Applied</option>
        <option>Saved</option>
        <option>Interview</option>
      </select>
    </label>

    <button id="addBtn">Add to Notion</button>
    <div id="msg" style="margin-top:8px"></div>

    <p style="margin-top:10px"><small>Need to set your Notion token / database? <a href="#" id="openOptions">Options</a></small></p>

    <script src="popup.js"></script>
  </body>
</html>
